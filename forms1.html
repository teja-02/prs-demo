      <div class="container text-center">
      <h2 style="text-align:center; margin: 100px; color: black">
        <b>Find out the most suitable crop to grow in your area</b></h2>
      </div>
    <div class= "align-items-center" style="background-color: white;"></div>
    <form class="form-box-style" id="predictionform" method="post">
        <div class="form-group fields field1">
            <label for="Nitrogen">Nitrogen(mg/kg)</label>
            <input type="number"  class="form-control" id="Nitrogen" placeholder="Enter the Value">
        </div>
        <div class="form-group fields">
            <label for="Phosphorous">Phosphorous(mg/kg)</label>
            <input type="number" class="form-control" id="Phosphorous" placeholder="Enter the Value">
        </div>
        <div class="form-group fields">
            <label for="Pottasium">Pottasium(mg/kg)</label>
            <input type="number" class="form-control" id="Pottasium" placeholder="Enter the Value">
        </div>
        <div class="form-group fields">
            <label for="phvalue">pH value</label>
            <input type="number" class="form-control" id="phvalue" placeholder="Enter the Value">
        </div>
        <div class="form-group fields">
            <label for="Districts">Districts</label>
            <select class="custom-select" style="width: 725px; height: 40px;" id="district">
              <option selected>Select District</option>
              <option>Ariyalur</option> 
              <option>Chennai</option> 
              <option>Chengalpattu</option>
              <option>Coimbatore</option> 
              <option>Cuddalore</option> 
              <option>Dharmapuri</option>> 
              <option>Dindigul</option> 
              <option>Erode</option> 
              <option>Kancheepuram</option> 
              <option>Kanyakumari</option> 
              <option>Karur</option>
              <option>Kallakurichi</option>
              <option>Kollimalai</option> 
              <option>Krishnagiri</option> 
              <option>Madurai</option> 
              <option>Mayiladuthurai</option>
              <option>Nagapattinam</option> 
              <option>Namakkal</option> 
              <option>Nilgiris</option> 
              <option>Perambalur</option> 
              <option>Pudukottai</option> 
              <option>Ramanathapuram</option> 
              <option>Ranipet</option>
              <option>Salem</option> 
              <option>Sivagangai</option> 
              <option>Tenkasi</option>
              <option>Thanjavur</option> 
              <option>Theni</option> 
              <option>Thiruvallur</option> 
              <option>Thiruvarur</option> 
              <option>Thoothukudi</option> 
              <option>Trichy</option> 
              <option>Tirupattur</option>
              <option>Tiruppur</option> 
              <option>Tirunelveli</option> 
              <option>Tiruvannamalai</option> 
              <option>Vellore</option> 
              <option>Viluppuram</option> 
              <option>Virudhunagar</option>
            </select>
        </div>
          <br>
        <div>
            <center><button type="button" id="btn" class="btn btn-secondary btn-green" onclick="covertNumbertoRatio();">SUBMIT</button></center>
        </div>
